<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FRender</title>
    </head>
    <!-- frender-app attribute says to frender that it's a root of the project -->
    <body frender-app>

        <h1>
            <!-- The @ prefix here in {{  }} is saying to frender that this is an state property so, frender could take it from frender_data object. -->
            Hello, {{ @name }}!
        </h1>

        <!-- Using f-EVENTNAME attributes you can't use @ prefix to say frender that's a method from frender_data object. Frender automatically will bind it -->
        <button f-click="changeName2()">Click me!</button>

        <!-- Printing an array via created method -->
        {{ @printArray(@animals) }} <br><br>

        <button f-click="add(-1)">-</button> {{ @num }} <button f-click="add(1)">+</button>

        <script src="script.js"></script>

        <!-- Importing frender -->
        <script src="../src/index.js" type="module"></script>
    </body>
</html>
